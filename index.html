<!DOCTYPE html>
<html>
<head>
    <title>Discord Friend Request Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Discord Friend Request Generator</h1>
    <form id="token-form">
        <label for="token">Enter your personal Discord token:</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">Generate Link</button>
    </form>
    <div id="result"></div>
    <div id="help">If you don't know how to find your token click <a href="https://gist.github.com/MarvNC/e601f3603df22f36ebd3102c501116c6">here</a>.</div>
    <script src="renderer.js"></script>
</body>
